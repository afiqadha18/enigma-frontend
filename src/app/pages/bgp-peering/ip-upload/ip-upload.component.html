<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Add IP Address</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="addForm">
          <div class="w-100" formArrayName="data">
            <div class="row d-flex align-items-center" *ngFor="let data of data().controls; let i = index" [formGroupName]="i">
              <div class="col-md-1 pr-0">
                <button mat-icon-button class="add-btn-icon" (click)="addNewData()"><mat-icon>add_circle</mat-icon></button>
                <button mat-icon-button class="remove-btn-icon" *ngIf="addForm.value.data.length > 1" (click)="removeData(i)"><mat-icon>do_not_disturb_on</mat-icon></button>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>IP Address</label>
                  <input type="text" class="form-control" formControlName="ipAddress" placeholder="127.0.0.1" value="">
                  <mat-error *ngIf="addForm.invalid">You must enter IP Address!</mat-error>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Duration</label>
                  <input type="number" class="form-control" formControlName="duration" placeholder="Minutes" value="">
                  <mat-error *ngIf="addForm.invalid">You must enter IP Address!</mat-error>
                </div>
              </div>
              <div class="col-md-7">
                <div class="form-group">
                  <label>Remarks</label>
                  <input type="text" class="form-control" formControlName="remarks" placeholder="Remarks">
                  <!-- <textarea class="form-control textarea">Add your remarks here</textarea> -->
                </div>
              </div>
          </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="update mb-2 ml-auto mr-3">
            <!-- <button class="btn btn-success btn-round mr-1" (click)="addNewData()">Add Row</button> -->
            <button class="btn btn-danger btn-round mr-1" (click)="onReset()">Reset</button>
            <button class="btn btn-success btn-round" (click)="onSubmit()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
