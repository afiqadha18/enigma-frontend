<div class="mb-2">
  <div class="d-flex justify-content-between">
    <!-- <div mat-dialog-title class="modal-title"><i class="nc-icon nc-simple-add pr-2 pl-0"></i>Add New Peering</div> -->
    <div mat-dialog-title class="modal-title">Delete Peering</div>
    <div mat-dialog-close><i class="nc-icon nc-simple-remove close-icon"></i></div>
  </div>
  <hr>
  <mat-dialog-content class="pt-0 pb-0">
    <p><strong>Do you want to delete this following peer?<br>You can't undo this action.</strong></p>
    <ul class="unorderedList">
      <li>Peer Name: {{data.peerName}}</li>
      <li>Peer IP: {{data.peerAddress}}</li>
      <li>Peer ASN: {{data.peerAsn}}</li>
      <li>Peer Local ASN: {{data.localAsn}}</li>
      <li>Next Hop IP: {{data.nextHopIp}}</li>
    </ul>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="ml-auto">
      <button class="btn btn-primary btn-round mr-1" (click)="onNoClick()">Cancel</button>
      <button class="btn btn-danger btn-round modal-action-btn" (click)="onDelete()">Delete</button>
    </div>
  </mat-dialog-actions>
</div>
