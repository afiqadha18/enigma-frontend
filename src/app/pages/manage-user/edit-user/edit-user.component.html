<div class="mb-2">
  <div class="d-flex justify-content-between">
    <!-- <div mat-dialog-title class="modal-title"><i class="nc-icon nc-simple-add pr-2 pl-0"></i>Add New Peering</div> -->
    <div mat-dialog-title class="modal-title">Edit User</div>
    <div mat-dialog-close><i class="nc-icon nc-simple-remove close-icon"></i></div>
  </div>
  <hr>
  <form [formGroup]="editUserForm">
    <div class="w-100 mt-2 form-body">
      <div class="w-98 ml-2 row d-flex align-items-center">
        <div class="col-md-6">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" value="" readonly/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" value=""/>
          </div>
        </div>
      </div>
      <div class="w-98 ml-2 row d-flex align-items-center">
        <div class="col-md-6">
          <div class="form-group">
            <label>Role</label>
            <select class="form-control" id="role" formControlName="role" [ngModel]="user.role">
              <option *ngFor="let role of roleData" [ngValue]="role.role">{{role.description}}</option>
            </select>
            <!-- <mat-select name="role" [ngModel]="user.role" formControlName="role">
              <mat-option *ngFor="let role of roleData" [value]="role.role">{{role.description}}</mat-option>
            </mat-select> -->
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Status</label>
            <select class="form-control" id="status" [ngModel]="user.status" formControlName="status">
              <option>Active</option>
              <option>Inactive</option>
            </select>
            <!-- <mat-select name="status" [ngModel]="user.status" formControlName="status">
              <mat-option value="Active">Active</mat-option>
              <mat-option value="Inactive">Inactive</mat-option>
            </mat-select> -->
          </div>
        </div>
      </div>
    </div>
  </form>
  <mat-dialog-actions>
    <div class="ml-auto">
      <button class="btn btn-primary btn-round mr-1" (click)="onNoClick()">Cancel</button>
      <button class="btn btn-success btn-round modal-action-btn" (click)="onSaveUser()">Submit</button>
    </div>
  </mat-dialog-actions>
</div>
